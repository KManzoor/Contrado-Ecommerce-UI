<!-- Card container that binds all togather -->
<mat-card>
    <!-- Title of an Card -->
    <mat-card-title>
        Create Product <span (click)="ClosePopUp()" style="font-weight: bold;font-size:25px;cursor: pointer;">X</span>
    </mat-card-title>

    <!-- Actual content starts from here -->
    <mat-card-content>
        <form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
            <table>
                <tr>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <input formControlName="PName" matInput placeholder="Product Name">
                        </mat-form-field>
                        <mat-error>
                            <span *ngIf="!productForm.get('PName').valid && productForm.get('PName').touched">Please enter
                                Product Name</span>
                        </mat-error>
                    </td>

                </tr>
                <tr>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <textarea formControlName="PDesc" matInput placeholder="Description" matTextareaAutosize
                                matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
                        </mat-form-field>
                        <mat-error>
                            <span *ngIf="!productForm.get('PDesc').valid && productForm.get('PDesc').touched">Please enter
                                Description</span>
                        </mat-error>
                    </td>
                </tr>
                <tr>
                    <td><br>
                        <mat-form-field>
                            <mat-select  formControlName="CategoryID" placeholder="Select Category">
                                <mat-option>-- Select Category --</mat-option>
                                <mat-option value="1">Car</mat-option>
                                <mat-option value="2">Bus</mat-option>
                            </mat-select>
                            <mat-error>
                                <span
                                    *ngIf="!productForm.get('CategoryID').valid && productForm.get('CategoryID').touched">Please
                                    select Category</span>
                            </mat-error>
                        </mat-form-field>
                    </td>
                    
                </tr>

                <tr>
                    <td class="content-center">
                        <button mat-raised-button color="accent" [disabled]="!productForm.valid">Submit</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>
        </form>
    </mat-card-content>
</mat-card>
