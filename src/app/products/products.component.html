    <ng-container matColumnDef="PName">    
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>    
      <td mat-cell *matCellDef="let employee"> {{employee.PName}} </td>    
    </ng-container>    

    <ng-container matColumnDef="ProductCatID">    
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>    
      <td mat-cell *matCellDef="let employee"> {{employee.PCategoryName}} </td>    
    </ng-container>    

    <ng-container matColumnDef="PDesc">    
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>    
      <td mat-cell *matCellDef="let employee"> {{employee.PDesc}}</td>    
    </ng-container>    

    <ng-container matColumnDef="Edit">    
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>    

      <td mat-cell *matCellDef="let product">    

        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" type="button" mat-raised-button color="accent" matTooltip="Edit" (click)="loadProduct(product)"><mat-icon>edit</mat-icon></button>    

      </td>    
    </ng-container>
    <ng-container matColumnDef="Assign">    
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Assign Attributes</th>    

      <td mat-cell *matCellDef="let product">    
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" type="button" mat-raised-button color="accent" matTooltip="Assign" (click)="AssignAttribues(product)"><mat-icon>assignment</mat-icon></button>    

      </td>    
    </ng-container>    

    <ng-container matColumnDef="Delete">    
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>    
      <td mat-cell *matCellDef="let product"> <button mat-icon-button aria-label="Example icon button with a delete icon" type="button" mat-raised-button color="accent" matTooltip="Delete" (click)="DeleteProduct(product)"><mat-icon>delete_forever</mat-icon></button></td>    
    </ng-container>    
      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>    
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
  </table>    

  <mat-paginator
            #paginator
            [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="PageEvents($event)"
        ></mat-paginator>
